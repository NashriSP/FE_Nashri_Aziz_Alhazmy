<!DOCTYPE HTML>
<html
        lang="en"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
        layout:decorate="~{layout/master}"
>
<title>Admin - Daftar Grup</title>

<th:block layout:fragment="page_css">
    <link th:href="@{/lib/highlightjs/styles/github.css}" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> -->
    <style>
        #preview{
            width:500px;
            height: 500px;
            margin:0px auto;
        }
    </style>
</th:block>

<th:block layout:fragment="content">
    <div class="br-pagetitle">
        <!-- <i class="icon ion-ios-gear-outline"></i> -->
        <div>
            <h4>Tambahkan Produk</h4>
        </div>
    </div><!-- d-flex -->
    <div class="br-pagebody">
        <div class="br-section-wrapper">
            <form class="form-layout form-layout-1"
                  th:action="@{/admin/daftar-produk/add}"
                  th:object="${data}"
                  id="form-i"
                  method="post">
                <div class="row mg-b-25">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label">Nama: <span class="tx-danger">*</span></label>
                      <input class="form-control" type="text" name="name" value="" placeholder="Masukan nama produk">
                    </div>
                  </div><!-- col-4 -->
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label">Jumlah: <span class="tx-danger">*</span></label>
                      <input class="form-control" type="text" name="stock" value="" placeholder="Masukan jumlah produk">
                    </div>
                  </div><!-- col-4 -->
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label">Deskripsi: <span class="tx-danger">*</span></label>
                      <input class="form-control" type="text" name="description" value="" placeholder="Masukan deskripsi produk">
                    </div>
                  </div><!-- col-4 -->
                  <div class="col-lg-8">
                    <div class="form-group mg-b-10-force">
                      <label class="form-control-label">Image: <span class="tx-danger">*</span></label>
                      <input class="form-control" type="text" name="image" value="" placeholder="Masukan gambar produk">
                    </div>
                  </div><!-- col-8 -->
                  <div class="col-lg-4">
                    <div class="form-group mg-b-10-force">
                      <label class="form-control-label">Grup: <span class="tx-danger">*</span></label>
                      <select class="form-control select2" data-placeholder="Pilih grup">
                        <option label="Pilih grup"></option>
                        <option value="1">grup 1</option>
                        <option value="2">grup 2</option>
                        <option value="3">grup 3</option>
                        <option value="4">grup 4</option>
                      </select>
                    </div>
                  </div><!-- col-4 -->
                </div><!-- row -->
    
                <div class="form-layout-footer">
                  <button class="btn btn-info">Add</button>
                  <button class="btn btn-secondary">Cancel</button>
                </div><!-- form-layout-footer -->
              </form><!-- form-layout -->
        </div>
    </div>
</th:block>

<th:block layout:fragment="page_js">
    <script th:src="@{/lib/highlightjs/highlight.pack.min.js}"></script>
    <script th:src="@{/lib/datatables.net/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/lib/datatables.net-dt/js/dataTables.dataTables.min.js}"></script>
    <script th:src="@{/lib/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
    <script th:src="@{/lib/datatables.net-responsive-dt/js/responsive.dataTables.min.js}"></script>
    <script th:src="@{/lib/select2/js/select2.min.js}"></script>
    <!--    <script th:src="@{/js/chart.chartjs.js}"></script>-->
    <!--    <script th:src="@{/js/myChart/home.chart.js}"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <script th:src="@{/js/chartjs-plugin-colorschemes.min.js}"></script>
    <script th:src="@{/js/bracket.js}"></script>

    <script>
      $(function(){
        'use strict';

        $('#datatable1').DataTable({
          responsive: true,
          language: {
            searchPlaceholder: 'Search...',
            sSearch: '',
            lengthMenu: '_MENU_ items/page',
          }
        });

        // Select2
        $('.dataTables_length select').select2({ minimumResultsForSearch: Infinity });

      });
    </script>
</th:block>
</html>
